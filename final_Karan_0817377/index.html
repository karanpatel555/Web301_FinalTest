<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forever</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    

</head>
<body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <i class="bi bi-cloud-rain"></i>
      <img src="img/cloud-rain.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Weather Forever.
    </a>
  </div>
</nav>

<!-- 3 bootstrap buttons -->
<button type="button" class="btn btn-outline-primary">Hourly</button>
<button type="button" class="btn btn-outline-secondary">Weekly</button>
<button type="button" class="btn btn-outline-success">Monthly</button>

<!-- search bar -->
<div class="input-group">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>

</div>

<!-- collapse button -->

<button class="btn btn-info mt-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
aria-expanded="false" aria-controls="collapseExample">
City of Windsor
</button>
<div class="collapse mt-2" id="collapseExample">
<div class="card card-body">
    According to Weather forcast there is no cold in windsor its beautifull out there enjoyable weather.
</div>
</div>

  <!-- Bootstrap table -->

  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Day</th>
        <th scope="col">Maximum temperature</th>
        <th scope="col">Minimum temperature</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Monday</td>
        <td>12</td>
        <td>5</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Tuesday</td>
        <td>14</td>
        <td>7</td>
      </tr>
    </tbody>
  </table>

  <!-- SwiperJS framework -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="img/cloud.jpg" alt="cloud">ds</div>
        <div class="swiper-slide"><img src="img/rainy.jpg" alt="rainy"></div>
        <div class="swiper-slide"><img src="img/sun.jpg" alt="sun"></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

</div>
<script src="script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>


</body>
</html>
